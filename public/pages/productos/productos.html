<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-lime-200 text-gray-800">
    <header>
        <nav class="bg-lime-50 navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <div class="relative flex h-16 items-center justify-content-start">
                    <a class="navbar-brand" href="../home/home.html">
                        <img src="../../images/ICONO.png" alt="HuertaDeChacra" class="me-3" width="70px">
                    </a>
                </div>
              <div class="d-flex align-items-center justify-content-end">           
                <h1 id="txtNombre" class="navbar-brand me-3"></h1>             
                <a class="navbar-brand" href="../cart/cart.html">
                  <button id="btnCart" class="btn btn-success me-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                      <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg>
                  </button>
                </a>
                <button id="btnLogout" class="btn btn-danger">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                    <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                  </svg>
                </button>
              </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid mt-20 p-5">
      <div class="d-flex justify-content-between mb-4">
        <h2 class="text-2xl font-bold">Gestión de Productos</h2>
        <button id="btnAddProduct" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
            <path d="M8 1a.5.5 0 0 1 .5.5v6h6a.5.5 0 0 1 0 1h-6v6a.5.5 0 0 1-1 0v-6H1.5a.5.5 0 0 1 0-1h6v-6A.5.5 0 0 1 8 1z"/>
          </svg>
          Agregar Producto
        </button>
      </div>

      <div class="row mb-4">
        <div class="col-md-4">
          <input type="text" id="searchProduct" class="form-control" placeholder="Buscar por nombre...">
        </div>
        <div class="col-md-4">
          <select id="filterType" class="form-select">
          </select>
        </div>
      </div>

      <table class="table table-striped table-hover align-middle">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Disponible</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- Productos generados dinámicamente -->
        </tbody>
      </table>
    </div>

    <script type="module" src="./productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
