<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-lime-200 text-gray-100 flex flex-col min-h-screen">
  <div class="flex justify-center items-center">
    <div class="bg-lime-600 rounded-3xl mt-20 p-5">
      <h1 class="text-2xl mb-4">Inicio de sesión</h1>
      <input id="txtEmail" type="email" class="w-full mt-2 bg-lime-500 rounded p-2" placeholder="Email" required aria-label="Correo Electrónico">
      <input id="txtPass" type="password" class="w-full mt-2 bg-lime-500 rounded p-2" placeholder="Contraseña" required aria-label="Contraseña">
      <button id="btnLogin" class="mt-5 bg-transparent p-2 border-2 rounded hover:bg-lime-500 transition-all">
        Ingresar
      </button>
    </div>
  </div>
  <footer class="bg-lime-600 text-center py-3 mt-auto">
    <div class="container mx-auto">
      <p class="text-white">
        Si no tienes una cuenta registrada, regístrate haciendo <a href="registro.html" class="underline">click aquí</a>.
      </p>
    </div>
  </footer>
  <script type="module" src="../../auth/auth.js"></script>
</body>
</html>
